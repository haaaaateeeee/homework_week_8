<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/intro-book-alt" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header class="header">
        <div class="header__logo">
            <img src="img/logo.svg">
            <img src="img/logo_name.svg">
        </div>
        <button class="button button_cart">
            Корзина <img class="button_icon" src="img/cart_icon.svg"/>
        </button>
    </header>
    <main class="main">
        <section class="introduction">
            <div class="introduction__buy">
                <h1 class="title introduction_title">Виртуальная реальность без проводов</h1>
                <p class="description introduction_description">Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем <br> без проводов и дорогих комьютеров.</p>
                <button class="button button_buy">
                    Купить <img class="button_icon_buy" src="img/card_icon.svg">
                </button>
            </div>
            <nav class="nav">
                <ul class="nav_menu">
                    <li class="nav_item">Возможности</li>
                    <li class="nav_item">Где купить</li>
                    <li class="nav_item">Доставка</li>
                    <li class="nav_item">Помощь</li>
                </ul>
            </nav>
            </nav>
        </section>
        <img class="background" src="img/main_pic.svg" alt="Человек в очках виртуальной реальности"/>
    </main>
    </div>
</body>
</html>
